<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph1-posse-website</title>
    <link rel="stylesheet" href="./destyle.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/92d415f0a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="headerContent">
        <img id="logo" src="../../img/logo.svg" alt="POSSE" />
        <nav>
          <ul id="headerNav">
            <li><a class="linkLetter" href="">POSSEとは</a></li>
            <li><a class="linkLetter" href="">クイズ</a></li>
            <li>
              <a class="snsButton" href=""
                ><img src="../../img/icon/icon-twitter.svg" alt="Twitter"
              /></a>
            </li>
            <li>
              <a
                class="snsButton"
                href="https://www.instagram.com/posse_programming/"
                ><img src="../../img/icon/icon-instagram.svg" alt="Instagram"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
      <a id="lineBanner" href="">
        <img src="../../img/icon/icon-line-new.png" alt="" />
        POSSE公式LINEで<br />最新情報をGET！
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
      </a>
    </header>
    <main>
      <section id="visualSection">
        <img src="../../img/quiz/bg-hero.jpg" alt="" />
        <div id="visualContent">
          <p id="visualSubHeading">POSSE課題</p>
          <h1>ITクイズ</h1>
        </div>
      </section>
      <section class="mainContent" id="quizSection">
        <div class="quizQuestion">
            <div class="quizNumber">Q1</div>
            <p>日本のIT人材が2030年には最大どれくらい不足すると言われているでしょうか？</p>
        </div>
        <div class="quizQuestion"></div>
        <div class="quizQuestion"></div>
        <div class="quizQuestion"></div>
        <div class="quizQuestion"></div>
        <div class="quizQuestion"></div>
      </section>
      <section class="mainContent" id="lineSection">
        <div id="lineBackground"></div>
        <div id="lineContent">
          <h1>
            <img src="../../img/icon/icon-line-new.png" alt="LINE" />
            POSSE 公式LINE
          </h1>
          <p id="lineText">
            公式LINEにてご質問を随時受け付けております。<br />詳細やPOSSE最新情報につきましては、公式LINEにてお知らせ致しますので<br />下記ボタンより友達追加をお願いします！
          </p>
          <a class="linkLetter" id="lineButton" href=""
            >LINE追加<img src="../../img/icon/icon-link-gray-dark.svg" alt=""
          /></a>
        </div>
      </section>
    </main>
    <footer>
      <div class="footerTop">
        <div><img id="footerImg" src="../../img/logo.svg" alt="POSSE" /></div>
        <a class="linkLetter" href=""
          >POSSE 公式サイト
          <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
        <div>
          <a class="snsButton" href=""
            ><img src="../../img/icon/icon-twitter.svg" alt="Twitter"
          /></a>
          <a
            class="snsButton"
            href="https://www.instagram.com/posse_programming/"
            ><img src="../../img/icon/icon-instagram.svg" alt="Instagram"
          /></a>
        </div>
      </div>
      <div class="footerBottom"><small>&copy; 2022 POSSE</small></div>
